<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasosa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="gasosa.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Saiba quanto irá gastar de combustível.</h1>
    </header>
    <main>
        <h2>Selecione qual combustível irá utilizar</h2>
        <select name="" id="">
            <option value="Selecione" selected disabled>Selecione</option>
            <option value="gasolina">Gasolina</option>
            <option value="alcool">Álcool</option>
            <option value="diesel">Óleo Diesel</option>
        </select>

        <h2 class="aga2">Quanto custa o Litro desse combustível na sua cidade?</h2>
        <input type="number" name="" id="custo" class="inp" placeholder="R$">
        <h2 class="aga2">Quantos Km por litro seu veículo consome?</h2>
        <input type="number" name="" id="kmlitro" class="inp" placeholder="Km/L">
        <h2 class="aga2">Quantos Km você irá percorrer?</h2>
        <input type="number" name="" id="kmper" class="inp" placeholder="Km">
        <div><input type="button" value="Calcular" id="botao" onclick="calcular()"></div>
        <hr>
        <p id="res">Aguardando dados...</p>
    </main>
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
