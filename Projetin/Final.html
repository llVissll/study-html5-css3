<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETIN QUIZ</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>

    <section id="papel">
    <header>
        <h1>Parabéns, você realizou o quiz!!</h1>
        <p>você acertou <span id="resultado">0</span>!</p>
        
 
    </header>

</section>
    <footer>
        <p>&copy;Visska</p>
    </footer>
    <script>
        var urlAtual = window.location.href;
        var urlClass = new URL(urlAtual);
        var nome = urlClass.searchParams.get("n1");
        var result = document.querySelector('#resultado')
        result.innerHTML = nome
        
    </script>

</body>


</html>
