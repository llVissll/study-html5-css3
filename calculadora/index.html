<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="nome">
            <p>Calculadora</p>
        </div>

        <div id="num">
            <p id="resultado"></p>
        </div>

        <table>
            <tr>
                <td><button onclick="apagar()">C</button></td>
                <td><button onclick="apagarUm()"><</button></td>
                <td><button onclick="insert('/')">/</button></td>
                <td><button onclick="insert('*')">x</button></td>
            </tr>

            <tr>
                <td><button onclick="insert(7)">7</button></td>
                <td><button onclick="insert(8)">8</button></td>
                <td><button onclick="insert(9)">9</button></td>
                <td><button onclick="insert('-')">-</button></td>
            </tr>

            <tr>
                <td><button onclick="insert(4)">4</button></td>
                <td><button onclick="insert(5)">5</button></td>
                <td><button onclick="insert(6)">6</button></td>
                <td><button onclick="insert('+')">+</button></td>
            </tr>

            <tr>
                <td><button onclick="insert(1)">1</button></td>
                <td><button onclick="insert(2)">2</button></td>
                <td><button onclick="insert(3)">3</button></td>
                <td rowspan="2"><button id="btn1" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="btn2" onclick="insert(0)">0</button></td>
                <td><button onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </main>



    <script src="script.js"></script>
</body>
</html>
