<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">

        <div id="cabec">
            <img src="imagens/logo-medvet.jpeg" alt=""> <h3>Data: 21/10/24</h3>
        </div>

        <div>
            <h3>Dados do responsável:</h3>
        </div>

        <div id="firstInput">
            <input type="text" name="" id="nome" placeholder="Nome completo:">
            <input type="number" id="cpf" placeholder="CPF:">
        </div>

        <div id="endereco">
            <input type="text" name="" id="" placeholder="Endereço:">
        </div>

        <div id="cep">
            <input type="text" name="" id="cidade" placeholder="Cidade:">
            <input type="text" name="" id="uf" placeholder="UF:">
            <input type="number" name="" id="tel" placeholder="Telefone:">
        </div>

        <div>
            <h3>Dados do animal:</h3>
        </div>

        <div id="dadosAnimal1">
            <input type="text" id="nomeAnimal" placeholder="Nome:">
            <input type="text" id="especie" placeholder="Espécie:">
        </div>
        
        <div id="dadosAnimal2">  
            <input type="text" name="" id="" placeholder="Sexo:">
            <input type="text" name="" id="" placeholder="Peso:">
            <input type="number" name="" id="" placeholder="Idade:">
            <input type="text" name="" id="" placeholder="Microchip:">
        </div> 
            
        <div id="dadosAnimal3">
            <input type="text" name="" id="" placeholder="Raça:">
            <input type="text" name="" id="" placeholder="Cor da pelagem:">
        </div>

        <div>
            <h3 id="anam">Anamnese geral:</h3>
        </div>

        <div id="texta">
            <div id="lab"><label for="">Queixa principal (evolução do quadro tratamentos, resultados):</label></div>
            <textarea name="" id="" cols="131" rows="20"></textarea>
        </div>

        <div id="dadosAnimal4">
            <input type="text" name="" id="" placeholder="Histórico:">
            <input type="text" name="" id="" placeholder="Alimentação:  ">
            <input type="text" name="" id="" placeholder="Vacinação:">
            <input type="text" name="" id="" placeholder="Vermifugação:">
        </div>
    </div>
</body>
</html>
