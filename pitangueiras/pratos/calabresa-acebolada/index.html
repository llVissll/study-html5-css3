<!DOCTYPE html>
<html lang="pt-br">
<head>

            <h1>Pitangueiras</h1>

        </div>
    </header>

    <main>
        <section id="cont">
            <div id="prato">
                <h2>Calabresa Acebolada</h2>
                <h4>(R$20,00)</h4>
                <img src="../../imagens/calabresa-acebolada.jpeg" alt="">

                <div id="qtds"><span class="spans">Quantidade: </span><input type="number" name="n1" id="n1"></div>

                </div>
            </div>
           
        </section>

             <div id="pedido">
                <div id="whats">
                    <p><a href="" onclick="mandarMsg('Calabresa acebolada')" class="meuLink"><img src="../../imagens/logo-whats.png" alt=""> - Faça o pedido por aqui.</a></p>
                </div>
            </div>
    </main>
    <footer>
        <p>&copy;Pitangueiras</p>
    </footer>
