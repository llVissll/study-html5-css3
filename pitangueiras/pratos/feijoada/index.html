<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feijoada</title>
    <link rel="stylesheet" href="../../cabecalho.css">
    <link rel="stylesheet" href="../bife-acebolado/style.css">
</head>
<body>
    <header>
        <div id="title">
            <h1>Pitangueiras</h1>
            <p>Restaurante e petisco</p>
        </div>
    </header>

    <main>
        <section id="cont">
            <div id="prato">
                <h2>Feijoada</h2>
                <h4 id="feijoada">P(R$35,00) - M(R$48,00) -  G(R$60,00)</h4>
                <img src="../../imagens/feijoada.jpg" alt="">
            </div>
            <div id="ingredientes">
                <p>Feijão preto, calabresa, carne seca, costela suína e bacon</p>
                <div id="quant">
                    <select name="" id="seletor">
                        
                        <option value="35">Pequena</option>
                        <option value="48" selected>Média</option>
                        <option value="60">Grande</option>
                    </select>
                    <div><span class="spans">Quantidade: </span><input type="number" name="n1" id="n1" ></div>
                    
                </div>
                <div id="calculo">
                        <button onclick="calcularPreçoF('1')" class="botaoPreço">Calcular preço</button>
                        <p id="preço">R$00,00</p>
                    </div>
            </div>
           
        </section>

             <div id="pedido">
                <div id="whats">
                    <p><a href="" onclick="mandarMsgF('Feijoada')" class="meuLink"><img src="../../imagens/logo-whats.png" alt=""> - Faça o pedido por aqui.</a></p>
                </div>
            </div>
    </main>
    <footer>
        <p>&copy;Pitangueiras</p>
    </footer>
    <script src="../../script.js"></script>
</body>
</html>
