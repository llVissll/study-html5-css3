<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virada Paulista</title>
    <link rel="stylesheet" href="../../cabecalho.css">
    <link rel="stylesheet" href="../bife-acebolado/style.css">
</head>
<body>
    <header>
        <div id="title">
            <h1>Pitangueiras</h1>
            <p>Restaurante e petisco</p>
        </div>
    </header>

    <main>
        <section id="cont">
            <div id="prato">
                <h2>Virado à Paulista</h2>
                <h4>(R$42,00)</h4>
                <img src="../../imagens/virada-paulista.jpg" alt="">
            </div>
            <div id="ingredientes">
                <p>Arroz, feijão, filé de frango, calabresa e ovo.</p>
                <div id="qtds"><span class="spans">Quantidade: </span><input type="number" name="n1" id="n1" ></div>
                <div id="calculo">
                    <button onclick="calcularPreço('42')" class="botaoPreço">Calcular preço</button>
                    <p id="preço">R$00,00</p>
                </div>
             </div>
           
        </section>

             <div id="pedido">
                <div id="whats">
                    <p><a href="" onclick="mandarMsg('Virado à paulista')" class="meuLink"><img src="../../imagens/logo-whats.png" alt=""> <span id="faça">- Faça o pedido por aqui.</span></a></p>
                </div>
            </div>
    </main>
    
    <script src="../../script.js"></script>
</body>
</html>
