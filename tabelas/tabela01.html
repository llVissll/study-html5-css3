<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            background-color: rgb(194, 225, 240);
        }
        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            width: 300px;
            border: 1px solid black;
            border-collapse: collapse;
            margin: auto;
            box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.123);
            
        }
        td{
            padding: 10px;
            border: 1px solid black;
        }
        tr.cor{
            background-color: rgb(175, 175, 175);
        }
        tr.normal{
            background-color: white;
        }
        
    </style>
</head>
<body>
    <h1>Criando tabela</h1>
    <table>
        <tr class="normal">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            
            
        </tr>
        <tr class="cor">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="normal">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="cor">
            
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
