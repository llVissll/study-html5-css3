<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        td{
            padding: 15px;
            text-align: center;
            border: 1px solid black;
            
        }
        
    </style>
</head>
<body>
    <h1>Mesclagem de célualas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            
            <td colspan="2">L</td>
        </tr>

        
    </table>
    
</body>
</html>
