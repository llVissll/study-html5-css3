<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem"></div>
        <div id="formulario">
            <form action="" method="post">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
              <div class="campo"><span class="material-icons" id="user"><label for="login">person</label></span><input type="email" name="" id="login" placeholder="Seu e-mail"> <br></div>
                <div class="campo"><span class="material-icons" id="key"><label for="senha">vpn_key</label></span><input type="password" name="" id="senha" maxlength="16" minlength="8" placeholder="sua senha"><br></div>
                <input type="submit" value="Entrar" id="botao1"><br>
                <input type="button" value="Esqueci a senha" id="botao2"><span class="material-icons" id="user"></span>
            </form>
        </div>
            
    </section>
    </main>
    
</body>
</html>
